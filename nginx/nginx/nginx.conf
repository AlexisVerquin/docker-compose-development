user app;
worker_processes 4;
pid /run/nginx.pid;

events {
	worker_connections 1024;
	# multi_accept on;
}

http {

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 0;
	fastcgi_read_timeout 180;
	types_hash_max_size 2048;

	client_max_body_size 32m;

	include /nginx/mime.types;
	default_type application/octet-stream;

	gzip on;
	gzip_disable "msie6";

	include /nginx/sites-enabled/*;
}

